<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const swap = (array, i, j) => {
    const temp = array[j];

    array[j] = array[i];
    array[i] = temp;
  };

  window.bubbleSort = (array) => {
    const result = array;

    for (let i = 0; i < result.length; i++) {
      for (let j = 0; j < result.length - 1; j++) {
        if (result[j] > result[j + 1]) {
          swap(result, j, j + 1)
        }
      }
    }

    return result;
  };
</script>
</body>
</html>
